name: Publish to PyPI

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.12'
          cache: true

      - name: Normalize version (PEP 440) from tag
        id: ver
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "Using version: $VERSION"
          NORM=$(python .github/scripts/normalize_version.py "$VERSION")
          echo "RAW_TAG=$VERSION"
          echo "PEP440_VERSION=$NORM"
          {
            echo "raw=$VERSION"
            echo "normalized=$NORM"
          } >> "$GITHUB_OUTPUT"

      - name: Set version in pyproject (normalized)
        run: |
          python - <<'PY' "${{ steps.ver.outputs.normalized }}"
          import re, sys
          version = sys.argv[1]
          path = 'pyproject.toml'
          with open(path, 'r', encoding='utf-8') as f:
              content = f.read()
          new = re.sub(r'(?m)^version\s*=\s*"[^"]+"', f'version = "{version}"', content)
          with open(path, 'w', encoding='utf-8') as f:
              f.write(new)
          print('pyproject.toml version ->', version)
          PY

      - name: Build (PDM)
        run: |
          pdm build
          echo "${{ steps.ver.outputs.normalized }}" > dist/VERSION.txt
          echo "${{ steps.ver.outputs.raw }}" > dist/TAG.txt

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

      - name: Remove metadata files before PyPI upload
        run: |
          rm -f dist/VERSION.txt dist/TAG.txt

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
